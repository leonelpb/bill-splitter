<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <picture>
      <img src="./images/logo.svg" alt="Logo">
    </picture>
  </header>

  <main>
    <section class="calculator">
     <section class="input">
        <div class="bill-input">
          <label class="label-class" for="">Bill</label>
          <input type="number" name="number" id="bill-input-value" placeholder="0">

        
        </div>
        <div class="selector-tip-input">
          <label class="label-class" for="percentage-tip">Select tip %</label>
         <div class="percentage">
           <button class="percentage-tip">5%</button>
           <button class="percentage-tip active">10%</button>
           <button class="percentage-tip">15%</button>
           <button class="percentage-tip">25%</button>
           <button class="percentage-tip">50%</button>
         <input class="percentage-tip"  type="number" id="percentage-custom" placeholder="custom" style="margin: 0;">
         <span  class="error_msg_custom hide">Number can't be 0</span>          
         </div>
        </div>

        <div class="n-persons-input">
          <label class="label-class" for="">Number of people</label>
          <input type="number" id="n-persons" min=1 placeholder="1">
          <span  class="error_msg hide"> Number of persons can't be 0 or less</span>
        
        </div>
     </section>
     <section class="output">
      <div class="tip-amount">
        <p>
          Tip 
          <br>
          <span>/person</span>
        </p>
        <p class="tip-p">$-</p>
      </div>
      <div class="total">
        <p>
           Total
          <br>
          <span>/person</span>
        </p>
        <p class="tip-t">$-</p>
      </div>
      <div class="reset">
        <button class="reset-button">RESET</button>
      </div>

    </section>
    </section> 
    <!-- footer-->
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonel Perez</a>.
  </div>

  </footer>
  
  <!--Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
  <script src="./calculator.js"></script>
</body>
</html>
